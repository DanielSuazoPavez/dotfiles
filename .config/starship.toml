# ~/.config/starship/starship.toml
format = """
$directory\
$git_branch\
$git_status\
$fill\
$package\
$python\
$line_break\
$character"""

palette = "nord"


[fill]
symbol = ' '

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '.../'
truncate_to_repo = false

[docker_context]
symbol = " "

[git_branch]
style = 'fg:green'
symbol = " "
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'bold red'
format = '([$all_status$ahead_behind ]($style))'
conflicted = '🏳'
ahead = '⇡${count}'
behind = '⇣${count}'
diverged = '⇕⇡${ahead_count}⇣${behind_count}'
up_to_date = ''
untracked = '?${count}'
modified = '!${count}'
staged = '+${count}'
renamed = '»${count}'
deleted = '✘${count}'

[package]
style = 'bold orange'
format = '[${symbol}${version}]($style) '

[python]
style = 'teal'
symbol = " "
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'
pyenv_version_name = true
pyenv_prefix = ""

[palettes.nord]
dark_blue = '#5E81AC'
teal = '#88C0D0'
green = '#A3BE8C'
red = '#BF616A'
orange = '#D08770'
white = 'D8DEE9'
