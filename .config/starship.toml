# ~/.config/starship/starship.toml
format = """
$directory\
$git_branch\
$git_status\
$fill\
$package\
$python\
$line_break\
$character"""

palette = "nord"


[fill]
symbol = ' '

[directory]
style = 'bold fg:dark_blue'
format = '[$path ]($style)'
truncation_length = 3
truncation_symbol = '.../'
truncate_to_repo = false

[docker_context]
symbol = " "

[git_branch]
style = 'fg:green'
symbol = "ï˜ "
format = '[on](white) [$symbol$branch ]($style)'

[git_status]
style = 'bold red'
format = '([$all_status$ahead_behind ]($style))'
