# .pre-commit-config.yaml
repos:
  # Built-in pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
        name: Trim trailing whitespace
      - id: end-of-file-fixer
        name: Fix end of file
      - id: check-yaml
        name: Check YAML syntax
      - id: check-json
        name: Check JSON syntax
      - id: check-merge-conflict
        name: Check for merge conflicts
      - id: check-added-large-files
        name: Check for large files
        args: ['--maxkb=100']

  # Detect private keys
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        name: Detect secrets
        args: ['--baseline', '.secrets.baseline']

  # Custom regex patterns for additional security
  - repo: local
    hooks:
      - id: check-env-files
        name: Check for .env files
        entry: bash -c 'if git diff --cached --name-only | grep -E "\.env(\.[^/]+)?$"; then echo "ERROR .env files detected. Use .env.example instead."; exit 1; fi'
        language: system
        stages: [pre-commit]
        exclude: '\.env\.example$'

      - id: check-aws-keys
        name: Check for AWS credentials
        entry: bash -c 'if git diff --cached | grep -E "^\+.*(AKIA[0-9A-Z]{16}|aws_access_key_id[[:space:]]*=[[:space:]]*[A-Z0-9]{20}|aws_secret_access_key[[:space:]]*=[[:space:]]*[A-Za-z0-9/+=]{40})"; then echo "ERROR AWS credentials detected"; exit 1; fi'
        language: system
        stages: [pre-commit]

      - id: check-api-keys
        name: Check for API keys in code
        entry: bash -c 'if git diff --cached | grep -E "^\+.*(api[_-]?key|apikey|api[_-]?secret|auth[_-]?token)[[:space:]]*[=:][[:space:]]*[\"\x27][a-zA-Z0-9_\-]{20,}[\"\x27]" -i; then echo "ERROR Potential API key or token detected in assignment"; exit 1; fi'
        language: system
        stages: [pre-commit]
        exclude: '(README|EXAMPLE|SAMPLE|TEST)'
